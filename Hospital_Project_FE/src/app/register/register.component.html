<form >
    <div>
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <div class="modal-title text-success"><h2><b>New User</b></h2></div>
                </div>

                <div class="modal-body">
                    <div class="form-group row">
                        <label for="txtName" class="col-sm-4">Name</label>
                        <div class="col-sm-8">
                            <input [(ngModel)]="newReg.userName" type="text" id="txtName" placeholder="Name" name="Name" 
                            class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="txtAdd" class="col-sm-4">phone Number</label>
                        <div class="col-sm-8">
                            <input [(ngModel)]="newReg.phoneNumber" type="text" id="txtAdd"  placeholder="UserName" name="UserName"
                                class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="txtnum" class="col-sm-4">Email</label>
                        <div class="col-sm-8">
                            <input type="text" id="txtnum" [(ngModel)]="newReg.email" placeholder="Email" name="Email"
                                class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="txtsal" class="col-sm-4">Password</label>
                        <div class="col-sm-8">
                            <input type="text" id="txtsal" [(ngModel)]="newReg.password" placeholder="Password" name="Password"
                                class="form-control" />
                        </div>
                    </div>
                </div>
                
                <div class="modal-body" *ngIf="AdminRole() == true">
                    <div class="form-group row">
                        <label for="txtdes" class="col-sm-4">Role</label>
                        <div class="col-sm-8" >
                            <select (change)="Dropdown($event)"
                                class="form-control" >
                                <option value="">Select Role</option>
                              <option (ngModelChange)="selectedRole" value="{{role.id}}" *ngFor="let role of RoleList">
                                {{role.name}}
                              </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button (click)="Register()" type="button" class="btn btn-success" data-dismiss="modal">SAVE</button>
                    <button routerLink="" type="button" class="btn btn-danger" data-dismiss="modal">CANCEL</button>
                </div>

            </div>
        </div>
    </div>
</form>
