<div class="m-2 p-2">
    <h2 class="text-center text-danger"><b>NEW PATIENT</b></h2>
</div>
<div class="p-2 m-2">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Patient Name</label>
            <input [(ngModel)]="newPatient.name" type="text" name="name" class="form-control" id="inputEmail4" placeholder="Patient Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Phone Number</label>
            <input [(ngModel)]="newPatient.phoneNumber" type="text" name="number" class="form-control" id="inputPassword4" placeholder="Phone Number">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input [(ngModel)]="newPatient.address" type="text" name="address" class="form-control" id="inputAddress" placeholder="Address">
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputCity">Department</label>
            <select (change)="onSelectDep($event)" class="form-control" >
              <option value="">Select Department</option>
            <option  value="{{Dep.id}}" *ngFor="let Dep of DepartmentList">
              {{Dep.department1}}
            </option>
          </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Doctor</label>
            <select (change)="onSelectDoc($event)"
                    class="form-control" >
                    <option value="">Select Doctor</option>
                  <option value="{{Doc.id}}" *ngFor="let Doc of DoctorsByDep">
                    {{Doc.docname}}
                  </option>
                </select>
          </div>
          <!-- <div class="form-group col-md-2">
            <label for="inputZip">Status</label>
            <input type="text" class="form-control" id="inputZip">
          </div> -->
        </div>
        <!-- <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div> -->
        <button (click)="AddPatient()" type="submit" class="btn btn-primary">Sign in</button>
      </form>
</div>
