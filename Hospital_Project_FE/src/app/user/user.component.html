<div class="row p-2 m-2">
    <div class="col-8">
       <h2 class="text-primary text-center"><b>User List</b></h2>
    </div>
    <div  class="col-2">
        <button  (click)="onClick()" type="button" class="btn btn-primary" >New User</button>
     </div>
</div>
<div>
    <table class="table table-bordered table-active container">
        <thead class="text-danger">
            <tr class="text-center">
                
                <th>UserName</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Role</th>
                
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngFor="let user of UserList">
                
                <td>{{user.userName}}</td>
                <td>{{user.phoneNumber}}</td> 
                <td>{{user.email}}</td> 
                <td>{{user.role}}</td>
                                   
            </tr>
        </tbody>
    </table>
</div>
