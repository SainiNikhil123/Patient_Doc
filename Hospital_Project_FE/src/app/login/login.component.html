<form>
    <div class="row p-5 m-5">
        <div class="card text-center mx-auto">
            <div class="card-header">
              <h2>Login</h2>
            </div>
            <div class="card-body">
              <div class="form-group form-row">
        <label for="txtuser" class="col-4">UserName</label>
        <div class="col-8">
            <input [(ngModel)]="Login.userName" type="text" placeholder="UserName" name="UserName" id="txtuser" class="form-control" required autofocus />
        </div>
              </div>
              <div class="form-group form-row">
                <label for="txtpswd" class="col-4">Password</label>
                <div class="col-8">
                    <input [(ngModel)]="Login.password" type="password" placeholder="Password" name="Password" id="txtpswd" class="form-control" required autofocus/>
                </div>
                      </div>
                      
            </div>
            <div class="card-footer text-muted">
                <div>
                    <button (click)="loginClick()" type="button" class="btn btn-success">Login</button>
                </div>
                <div>
                    <label (click)="RegClick()" class="text-primary p-1 m-1">To Register Click Here.</label>
                </div>     
              
            </div>
            <div *ngIf="invalidLogin == true" class="alert alert-danger">Invalid UserName Or Password</div>
          </div>
          
        </div>
    </form>
